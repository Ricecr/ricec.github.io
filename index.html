<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    #countdown {
      font-size: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    #countdown:hover {
      transform: scale(1.05);
    }

    .countdown-item {
      font-weight: bold;
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      #countdown {
        font-size: 24px;
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <h1>倒计时</h1>
  <p id="countdown"></p>

  <script>
    const targetDate = new Date('2024-08-30T14:51:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        document.getElementById('countdown').innerHTML = '<span style="color: red;">倒计时结束！</span>';
        document.body.style.backgroundColor = 'red';
        return;
      }

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `
        <div class="countdown-item">距离见面日期还有:</div>
        <div class="countdown-item">${days} 天</div>
        <div class="countdown-item">${hours} 小时</div>
        <div class="countdown-item">${minutes} 分钟</div>
        <div class="countdown-item">${seconds} 秒</div>
        <div class="countdown-item">当前时间：${new Date().toLocaleString()}</div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
